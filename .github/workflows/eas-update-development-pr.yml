name: EAS Update Development PR
on:
  pull_request:
    branches:
      - develop

jobs:
  update-development-pr:
    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸƒâ€â™‚ï¸â€âž¡ï¸ Run Linter
        run: npm run lint

      - name: ðŸƒâ€â™‚ï¸â€âž¡ï¸ Run Jest
        run: npm run test

      - name: ðŸ”Ž Get latest commit message
        id: get_commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "COMMIT_MSG=$COMMIT_MSG" >> $GITHUB_ENV

      - name: ðŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto --non-interactive --branch ${{ github.event.pull_request.head.ref }} --message "${{ env.COMMIT_MSG }}"
